{% extends 'base.html' %}

{% block title %} 中铁可视化 {% endblock %}

{% block content %}
<div style="margin-top: auto">
    <div style="margin-top: 10px" id="alert_div">
        <div class="alert alert-warning alert-dismissible fade show align-items-center" role="alert">
            <strong>Fetch data failed!</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div style="margin-top: 10px">
        <div class="form-group row">
            <div class="col-2"></div>
            <div class="input-group date col-4" id="start_datetime" data-target-input="nearest">
                <div class="input-group-prepend">
                    <span class="input-group-text">起始时间</span>
                </div>
                <input type="text" class="form-control datetimepicker-input" data-target="#start_datetime">
                <div class="input-group-append" data-target="#start_datetime" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
            </div>
            <div class="input-group date col-4" id="end_datetime" data-target-input="nearest">
                <div class="input-group-prepend">
                    <span class="input-group-text">终止时间</span>
                </div>
                <input type="text" class="form-control datetimepicker-input" data-target="#end_datetime">
                <div class="input-group-append" data-target="#end_datetime" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
            </div>
            <div class="input-group col-2">
                <button type="button" class="btn btn-primary" id="query_yard_btn">查询</button>
            </div>
        </div>
        <div id="main" style="width: 100%;height: 480px;"></div>
    </div>

</div>
{% endblock %}

{% block css %}
<script type="text/javascript" src="/static/main/main.js"></script>
{% endblock %}
